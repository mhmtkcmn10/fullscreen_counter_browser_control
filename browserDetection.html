<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
    
<script>
    var browser = (function() {
    var test = function(regexp) {return regexp.test(navigator.userAgent.toLowerCase())}
    
    switch (true) {
        case test(/yabrowser/i): return "Yandex";
        case test(/edge|edga|edgios|edg/i): return "Microsoft Edge";
        case test(/trident|msie/i): return "Microsoft Internet Explorer";
        case test(/firefox|fxios/i): return "Mozilla Firefox";
        case test(/opr\//i): return "Opera";
        case test(/ucbrowser/i): return "UC Browser";
        case test(/samsungbrowser/i): return "Samsung Browser";
        case test(/chrome/i): return "Google Chrome";
        case test(/safari/i): return "Apple Safari";
        default: return "Other";
    }
})();
// console.log(browser)
alert(browser);


</script>
